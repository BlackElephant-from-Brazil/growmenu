services:
  postgres:
    image: postgres:15
    container_name: growmenu-postgres
    environment:
      POSTGRES_DB: growmenu
      POSTGRES_USER: growmenu
      POSTGRES_PASSWORD: growmenu123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    restart: unless-stopped

volumes:
  postgres_data:
